name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to Server
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USERNAME }}
        KEY: ${{ secrets.SERVER_SSH_KEY }}
      run: |
        sudo apt-get update
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no $USERNAME@$HOST 'mkdir -p ~/node-welcome-app'
        sshpass -p ${{ secrets.SERVER_PASSWORD }} scp -o StrictHostKeyChecking=no -r * $USERNAME@$HOST:~/node-welcome-app
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no $USERNAME@$HOST 'bash -s' << 'EOF'
          cd ~/node-welcome-app
          npm install
          pm2 stop app || true
          pm2 start app.js --name welcome-app
        EOF
